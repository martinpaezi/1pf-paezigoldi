<h2 mat-dialog-title>{{ editingUserss ? 'Editar Usuario' : 'Agregar Usuario' }}</h2>
<form [formGroup]="userssForm">
  <div class="row">
    <div class="col-6">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="firstName">
          <mat-error *ngIf="userssForm.controls['firstName'].hasError('required')">El nombre es obligatorio</mat-error>
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field  class="w-100 p-2" appearance="fill">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="lastName">
          <mat-error *ngIf="userssForm.controls['lastName'].hasError('required')">El apellido es obligatorio</mat-error>
        </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field  class="w-100 p-2" appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password">
        <mat-error *ngIf="userssForm.controls['password'].hasError('required')">La contraseña es obligatoria</mat-error>
      </mat-form-field>
  </div>
    <div class="col-8">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="userssForm.controls['email'].hasError('required')">El email es obligatorio</mat-error>
          <mat-error *ngIf="userssForm.controls['email'].hasError('email')">El email no es válido</mat-error>
        </mat-form-field>
    </div>
    <div class="col-4">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="role">
            <mat-option value="ADMIN">ADMIN</mat-option>
            <mat-option value="USER">USER</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
  </div>
  <div class="d-flex justify-content-end" mat-dialog-actions>
    <button mat-button mat-dialog-close type="button">Cancelar</button>
    <button mat-button type="submit" (click)="onSave()" [disabled]="userssForm.invalid">Guardar</button>
  </div>
</form>
