<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let course"> {{ course.id }} </td>
  </ng-container>

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let course"> {{ course.course }} </td>
  </ng-container>

  <ng-container matColumnDef="students">
    <th mat-header-cell *matHeaderCellDef> Estudiante </th>
    <td mat-cell *matCellDef="let course"> {{ course.students }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let course">
      <button mat-button (click)="deleteCourse(course.id)">Borrar</button>
      <button mat-button (click)="updateCourse(course.id, { course: 'Updated Course' })">Actualizar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'course', 'students', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'course', 'students', 'actions'];"></tr>
</table>
