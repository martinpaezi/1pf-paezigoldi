<table mat-table [dataSource]="classes">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let class"> {{class.id}} </td>
  </ng-container>

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Course </th>
    <td mat-cell *matCellDef="let class"> {{class.course}} </td>
  </ng-container>

  <ng-container matColumnDef="students">
    <th mat-header-cell *matHeaderCellDef> Students </th>
    <td mat-cell *matCellDef="let class"> {{class.students}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'course', 'students']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'course', 'students'];"></tr>
</table>
